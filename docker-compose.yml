version: '3.7'

services:
  db:
    image: postgres
    container_name: wiiQare-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: wiiQare-db
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - wiiqare-net
