  minio:
    image: bitnami/minio:latest
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - 'minio_data:/data'
    networks:
      - wiiqare-net

volumes:
  redis_data:
    driver: local
  data:
    driver: local
  minio_data:
    driver: local

networks:
  wiiqare-net:
    driver: bridge
